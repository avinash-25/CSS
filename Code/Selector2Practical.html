<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Assignment</title>
  <link rel="stylesheet" href="Selector2Practical.css">
</head>
<body>

  <h1>Main Heading</h1>

  <div class="container">
    <p>This is a paragraph inside container.</p>
    <p class="highlight">Highlighted paragraph.</p>
    
    <div class="box">
      <span>Box content</span>
    </div>

    <ul class="list">
      <li>Item 1</li>
      <li class="special">Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <footer>
    <marquee behavior="" direction="">Designed & Developed By Avinash</marquee>
  </footer>

</body>
</html>
